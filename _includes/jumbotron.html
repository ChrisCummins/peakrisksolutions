<div data-jarallax data-speed="0.2" class="jarallax">
  {% if page.banner contains '/img/unsplash-' %}
  <img class="jarallax-img" src="{{ page.banner | relative_url }}?v={{ site.github.build_revision }}" alt="">
  {% else %}
  <img class="jarallax-img third-party" src="{{ page.banner }}" alt="">
  {% endif %}
  <div class="jarallax-spacer"></div>
</div>
